name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm test

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Start API
      run: npm start

    - name: Run E2E Tests
      run: npm run e2e

    - name: Generate JSDoc Documentation
      run: npm run docs
